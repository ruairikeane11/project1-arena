    <!--Title-->

    <!-- Favicon-->

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Arena Combat Ireland</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html" class>Home</a>
                </li>

                <li>
                    <a href="signup.html" class="active">Sign up</a>
                </li>
            </ul>
        </nav>

    </header>

    <!--Main-->
    <main>
        <section id="signup">
          <form id="signup-form" method="post" action="https://formdump.codeinstitute.net">
            <h2>Sign Up Here!</h2>

            <label>First Name</label>
            <input type="text" name="first_name" id="first_name" class="text-input" required>
            <br>
            
            <label>Last Name</label>
            <input type="text" name="last_name" id="last_name" class="text-input" required>
            <br>
            
            <label>Email Address</label>
            <input type="text" name="email_address" id="email_address" class="text-input" required>
            <br>

            
                <label for="rule-type">Rule set
                    <select name="rule-type" id="rule-type">
                        <option value="k1">K1</option>
                        <option value="muay-thai">Muay thai</option>

                    </select>
                </label>
            

        <div class="radio-buttons">

            <div>
            <label>January 11</label>
            <input type="radio" name="date" id="january" value="january" required checked>
            </div>

            <div>
            <label>July 28</label>
            <input type="radio" name="date" id="july" value="july" required>
            </div>

            <div>
             <label>September 22</label>
             <input type="radio" name="date" id="september" value="september" required>
            </div>

            </div>
            
            <button type="submit" class="signup-button">Enter</button>
          </form>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">

            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="visit our instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
